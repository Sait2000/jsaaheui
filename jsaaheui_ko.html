<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>자바스크립트로 된 아아희 처리기</title>
    <script type="text/javascript" src="jsaaheui_ko_strings.js"></script>
    <script type="text/javascript" src="jsaaheui.js"></script>
    <script type="text/javascript" src="jsaaheui_init.js"></script>
    <style type="text/css">
        #aaheui, #output {
            overflow: auto;
            word-wrap: normal;
            white-space: pre;
        }
    </style>
</head>

<body>
    <h2>자바스크립트로 된 아아희 처리기</h2>
    <table>
        <tr>
            <td style="vertical-align: top;">
                <span id="status">자바스크립트가 지원되지 않습니다.</span><br>
                <textarea id="aaheui" rows="23" cols="80"></textarea><br>
                <input type="button" value="초기화" onclick="init();">
                <input type="button" value="실행" id="btn_run" onclick="paused ? runCode(false) : pause();">
                <input type="button" value="멈춤" onclick="terminate();">
                <input type="button" value="한 단계만" onclick="runCode(true);">
                <input type="button" value="출력 창 지움" onclick="clearOutput();"><br>
                <textarea id="output" rows="10" cols="80"></textarea>
            </td>
            <td style="vertical-align: top;">
                <input type="checkbox" id="debug" checked="checked">디버그<br>
                <textarea id="dumps-cursor" rows="4" cols="20" readonly="readonly"></textarea><br>
                <textarea id="dumps-storage" rows="31" cols="20" readonly="readonly"></textarea>
            </td>
        </tr>
    </table>
</body>
</html>
